<!DOCTYPE html>
<!-- doctype informa ao agente de usuario, a versao do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> Pagina exemplos estrutura basica</title>
        <meta charset="utf-8"> 
        <meta name="author" content="Nathan">
        <meta name="descripion" content="Lista de Exemplos html">
        <meta name="keywords" content="html5, html">

        <style>
            div{
                background: yellow;
                width: 150px;
                height: 100px;
                margin: 10px;
            }

            #div1{
                padding: 25px;
            }

            #div2{
                padding: 25px;
                box-sizing: border-box;
            }

        </style>

    </head>
    <body>
        <h1>Esta sera a nossa nova pagina para teste</h1>
        <div id="div1">teste</div>
        <div id="div2">teste</div>

    </body>


</html>
