<!DOCTYPE html>
<!-- doctype informa ao agente de usuario, a versao do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> Pagina exemplos estrutura basica</title>
        <meta charset="utf-8"> 
        <meta name="author" content="Nathan">
        <meta name="descripion" content="Lista de Exemplos html">
        <meta name="keywords" content="html5, html">

        <style>

            #container{
                width: 80%;
                padding: 15px;
                background: #ccc;
                overflow: auto;
            }

            #container div{
                width: 150px;
                height: 50px;
                border: 2px solid red;
                margin: 5px;
                
            }


            #div1{
                float: left;
            }

            #div2{
                float: left;
            }

            #div3{
                float: left;
            }


            header{
                background: orange;
                height: 50px;
            }

            nav{
                width: 10%;
                height: 100px;
                background: red;
                float: left;

            }

            main{
                width: 70%;
                height: 100px;
                background: yellow;
                float: left;

            }

            footer{
                height: 50px;
                background: blue;
                clear: both;

            }
        </style>
    </head>
    <body>
        <h1>float</h1>
        <div id="container">
            <div id="div1">div1</div>
            <div id="div2">div2</div>
            <div id="div3">div3</div>
        

        </div>

        <hr>

        <header>header</header>
        <nav>nav</nav>
        <main>main</main>
        <footer>footer</footer>
    </body>


</html>
